  <head>

          </div>
        </div>
      </div>
    </div>
    <!-- Landing Page -->
    <div id="landingPage" class="lpImage">
    <main class="flow-text">
    <!-- Header  -->
        <nav id="navTop">
            <div class="nav-wrapper">
        <img
          id="header-logo"
          class="valign-wrapper brand-logo center responsive-img"
          src="./images/EventSmashLogo-nav.png"
        />
            </nav>
    <!-- Main Section -->
    <div id="main" class="row pageWrap">
      <div id="sideBar" class="col s2">
        <div class="col"><a href="index.html"><img class="nav circle" src="./images/ES-Icon-nav.png"></a></div>
        <div class="col" id="play"><a href="ticketmaster.html"><img class="nav circle" src="./images/TM-icon-sm.png"></div></a>
        <div class="col" id="meet"><a href="SeatGeek.html"><img class="nav circle" src="./images/SG-Icon-lg.png"></div></a>
        <div class="col" id="cal"><img class="nav circle" id ="datepicker" src="./images/cal-date-nav.png"></div>
        <div class="col" id="listEvents"><img class="nav circle" id ="listView" src="./images/cal-list.nav.png"></div>
      </div>
      <div id="mainContent" class="col s8">
        <div id="about">
        <h4>EventSmash</h4>
          <p>View all your saved events here! Or just entertain yourself with the piano on the homerow.
          
</p>
</div>
<!-- populate from localstorage -->

<div class="container col s10" id="events">
  <ul class="collection " style="opacity: 70%;" id="savedEvent">
  
    </ul>

    <div class="container col s10" id="events">
      <ul class="collection " style="opacity: 70%;" id="seatEvent">
      
        </ul>
    <!--calender-->
    <input type="text" class="datepicker">

  </div>
  </div>
</div>

    </div>

    <ul id="piano">
      <li data-note="C4" class="key">
        <div data-note="C#4" class="black-key">R</div>
        D
      </li>
      <li data-note="D4" class="key">
        <div data-note="D#4" class="black-key">T</div>
        F
      </li>
      <li data-note="E4" class="key">
        G
      </li>
      <li data-note="F4" class="key">
        <div data-note="F#4" class="black-key">U</div>
        H
      </li>
      <li data-note="G4" class="key">
        <div data-note="G#4" class="black-key">I</div>
        J
      </li>
      <li data-note="A4" class="key">
        <div data-note="A#4" class="black-key">O</div>
        K
      </li>
      <li data-note="B4" class="key">
        L
      </li>
    </ul>
    

        </main>
        <footer class="col s12">

                <div class="row">
